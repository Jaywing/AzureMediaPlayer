<div ng-controller="Jaywing.AzureMediaPlayerController">
    <div>
        <span ng-bind-html="engine.url"></span>
        <!--<input type="text" ng-model="engine.url" ng-change="engine.update()" ng-trim="true" class="umb-editor umb-textstring"/>-->
    </div>
    <br />
    <link href="//amp.azure.net/libs/amp/2.1.5/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet">
    <script src="//amp.azure.net/libs/amp/2.1.5/azuremediaplayer.min.js"></script>
    <div ng-if="engine.url">
        <video id="azuremediaplayer"
               class="azuremediaplayer amp-default-skin" 
               controls 
               width="640" 
               height="400" 
               data-setup='{"techOrder": ["azureHtml5JS", "flashSS", "html5FairPlayHLS","silverlightSS", "html5"], "nativeControlsForTouch": false}'
               >
            <source src="{{engine.url}}" type="application/vnd.ms-sstr+xml" />
        </video>
    </div>
</div>
